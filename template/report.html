<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Lost Item | CampusSecure</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">CampusSecure</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html">Report</a></li>
        <li><a href="profile.html">View Profile</a></li>
        <li><a href="login.html" class="btn">Login</a></li>
      </ul>
    </nav>
  </header>
  <section class="report-section">
    <div class="report-container">
      <h2>Report Lost Item</h2>
      <form id="reportForm">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" required>
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
        <label for="location">Last Seen Location</label>
        <input type="text" id="location" name="location" required>
        <label for="imageUpload">Upload Image</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
        <button type="submit" class="btn-primary">Submit Report</button>
      </form>
      <p id="reportMessage"></p>
    </div>
  </section>
  <footer>
    <p>Â© 2025 CampusSecure. All rights reserved.</p>
  </footer>
  <script src="js.js"></script>
  <script>
    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('reportMessage').textContent = "Report submitted! (Object detection will run on server)";
      document.getElementById('reportMessage').style.color = "green";
      // Here, you would send the form data and image to the backend for YOLO processing
    });
  </script>
</body>
</html>

  <label for="image">Upload Image for Detection:</label>
  <input type="file" id="image" name="image" accept="image/*" required>
